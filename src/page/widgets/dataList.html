<template>
   <script type="defiant/xsl-template">
      <xsl:template name="test2">
           <xsl:for-each select="//account">
              <div class="row">
                 <div class="col-sm-3">
                    <xsl:value-of select="state"/>
                 </div>
                 <div class="col-sm-3">
                    <xsl:value-of select="id"/>
                 </div>
              </div>
           </xsl:for-each>
      </xsl:template>
   </script>

<div class="col-sm-12">
   <div class="row">
      <!-- <div style="overflow-x: hidden;" repeat.for="def of content.outputCols" class="col-sm-${def.size}">${def.title}</div> -->
   </div>
   <div class="row">
      <div repeat.for="def of content.outputCols" style="overflow-x: hidden;" class="col-sm-${def.size}">${def.display || def.title}</div>
   </div>
   <div repeat.for="item of list" class="row">
      <div repeat.for="def of content.outputCols" style="overflow-x: hidden;" class="col-sm-${def.size}" innerHTML.bind="item[def.name]"></div>
   </div>

</div>
</template>
