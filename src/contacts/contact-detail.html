<template>
  <section class="au-animate">
    <div class="panel panel-primary au-animate">
      <div class="panel-heading">
        <h3 class="panel-title">Profile</h3>
      </div>
      <div class="panel-body">
        <form role="form" class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-2 control-label">First Name</label>
            <div class="col-sm-10">
              <input type="text" placeholder="first name" class="form-control" value.bind="contact.firstName">
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">Last Name</label>
            <div class="col-sm-10">
              <input type="text" placeholder="last name" class="form-control" value.bind="contact.lastName">
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="text" placeholder="email" class="form-control" value.bind="contact.email">
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">Phone Number</label>
            <div class="col-sm-10">
              <input type="text" placeholder="phone number" class="form-control" value.bind="contact.phoneNumber">
            </div>
          </div>
        </form>
      </div>
    </div>

<hr/>
<div class="row" repeat.for="field of fields">
          <div class="form-group" if.bind="contact[field]">
            <label class="col-sm-2 control-label">${field}</label>
            <div class="col-sm-10">
              <input type="text" placeholder.bind="field" class="form-control" value.bind="contact[field]">
            </div>
          </div>
</div>
  <hr/>
  
  <div class="row" with.bind="contact.test">
    <div class="form-group">
        <label class="col-sm-2 control-label">field 1</label>
            <div class="col-sm-10">
              <input type="text" placeholder="field1" class="form-control" value.bind="field1">
            </div>
          
    </div>
  </div>


    <div class="button-bar">
      <button class="btn btn-success" click.delegate="save()" disabled.bind="!canSave">Save</button>
      <button class="btn btn-success" click.delegate="test()" disabled.bind="!canSave">test</button>
    </div>

    <div ref="testdiv"></div>
  </section>
</template>
